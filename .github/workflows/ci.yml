name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff mypy

      - name: Check formatting with Black
        run: black --check src/ tests/

      - name: Check imports with isort
        run: isort --check-only src/ tests/

      - name: Lint with Ruff
        run: ruff check src/ tests/

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install sphinx sphinx-rtd-theme

      - name: Check docstrings
        run: |
          python -c "
          import ast
          import sys
          from pathlib import Path

          missing = []
          for py_file in Path('src').rglob('*.py'):
              with open(py_file) as f:
                  try:
                      tree = ast.parse(f.read())
                  except:
                      continue

              for node in ast.walk(tree):
                  if isinstance(node, (ast.FunctionDef, ast.ClassDef, ast.AsyncFunctionDef)):
                      if not ast.get_docstring(node):
                          # Skip private methods
                          if not node.name.startswith('_'):
                              missing.append(f'{py_file}:{node.lineno}:{node.name}')

          if missing[:10]:  # Report first 10
              print('Missing docstrings:')
              for m in missing[:10]:
                  print(f'  {m}')
              print(f'... and {len(missing) - 10} more' if len(missing) > 10 else '')
          "

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[paper]"

      - name: Generate paper assets
        run: |
          python paper_assets/scripts/generate_tables.py --output-dir paper_assets/tables
          python paper_assets/scripts/generate_figures.py --output-dir paper_assets/figures

      - name: Verify generated files
        run: |
          test -f paper_assets/tables/table1_model_comparison.tex
          test -f paper_assets/figures/fig1_cnsr_comparison.png
          echo "Paper assets generated successfully"
