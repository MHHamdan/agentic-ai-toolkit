# Multi-Agent Experiment Configuration
# Tests different multi-agent coordination strategies

experiment:
  name: multi_agent
  seed: 42
  num_runs: 5
  output_dir: results/multi_agent

llm:
  provider: ollama
  model: llama3.1:8b
  base_url: http://localhost:11434
  temperature: 0.1

# Ablation conditions
conditions:
  - name: single_agent
    multi_agent:
      enable: false
      description: Baseline single agent

  - name: sequential
    multi_agent:
      enable: true
      coordination: sequential
      num_agents: 3
      description: Fixed sequential pipeline

  - name: supervisor
    multi_agent:
      enable: true
      coordination: supervisor
      num_agents: 3
      arbitration: weighted_vote
      description: Centralized supervisor routing

  - name: swarm
    multi_agent:
      enable: true
      coordination: swarm
      num_agents: 3
      arbitration: consensus
      description: Dynamic peer-to-peer handoffs

# Conflict resolution settings
conflict_resolution:
  - name: priority_based
    method: priority
    description: Resolve by agent priority

  - name: utility_based
    method: utility
    description: Resolve by utility function

  - name: consensus
    method: consensus
    description: Require agent consensus

# Fixed settings
planning:
  type: hybrid
  max_steps: 10

memory:
  enable: true
  type: buffer

evaluation:
  window_size: 50
  bootstrap_samples: 1000

benchmarks:
  - toy_agentbench
