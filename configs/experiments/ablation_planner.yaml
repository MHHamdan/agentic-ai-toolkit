# Planner Ablation Experiment Configuration
# Tests different planning strategies

experiment:
  name: ablation_planner
  seed: 42
  num_runs: 5
  output_dir: results/ablation_planner

llm:
  provider: ollama
  model: llama3.1:8b
  base_url: http://localhost:11434
  temperature: 0.1

# Ablation conditions
conditions:
  - name: deliberative
    planning:
      type: deliberative
      max_steps: 10
      description: Full plan before execution

  - name: reactive
    planning:
      type: reactive
      max_steps: 10
      description: ReAct interleaved planning

  - name: hybrid
    planning:
      type: hybrid
      max_steps: 10
      replan_threshold: 0.3
      description: Plan skeleton with reactive refinement

  - name: htn_lite
    planning:
      type: htn_lite
      max_steps: 15
      description: HTN template decomposition

# Fixed settings
memory:
  enable: true
  type: buffer
  max_items: 100

evaluation:
  window_size: 50
  bootstrap_samples: 1000

benchmarks:
  - toy_webarena
  - toy_swebench
